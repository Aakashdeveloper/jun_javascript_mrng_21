<html>
    <head>
        <style>
            body{
                background-color: white;
                color: black;
            }
            .mydark{
                background-color: black;
                color: white;
            }
        </style>
        <script>
            function changeMode(){
                var mybody = document.body;
                // if we have class, it will remove else add
                mybody.classList.toggle("mydark");
                var headingText = document.getElementsByTagName('h2')[0];
                if(headingText.innerText=="Developer Funnel Light Mode"){
                    headingText.innerText="Developer Funnel Dark Mode"
                }else{
                    headingText.innerText="Developer Funnel Light Mode"
                }
            }
        </script>
        
    </head>
    <body>
        <h2>Developer Funnel Light Mode</h2>
        <p> We are working on dark light mode</p>
        <button onclick="changeMode()">Change Mode</button>
    </body>
</html>
